<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ site.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/styles.css" | relative_url }}">
  </head>
  
  <body>
	
    {% include nav.html %}
	
    <div class="container">
      
      <div class="row">
        <div class="col-md-auto" style="margin-top: auto; margin-bottom: auto;">
          <img src="{{ "/assets/me.png" | relative_url }}" class="align-middle; width: 200px; height: auto" />
        </div>
        <div class="col-md">
          <h2 class="display-2">{{ page.header }}</h2>
          <div class="lead">
            {{ content }}
          </div>
        </div>
      </div>
      
      <div class="row mt-4">
        <div class="col-md">
          <p class="fs-2 fw-light">Recent Publications</p>
          
          <ul class="list-unstyled">
          {% for p in site.data.publications %}
            <li>
            <h5 class="fw-light">
              <a target="_blank" href="{{ p.url }}" class="link-underline link-secondary link-underline-opacity-0 link-underline-opacity-75-hover">
                {{ p.title }}
              </a>
            </h5>
            <i>{{ p.date }}</i>
            <br />
            <br />
          </li>
          {% endfor %}
        </ul>
        </div>
      </div>
      
    </div>
    

	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
	
  </body>
  
</html>
